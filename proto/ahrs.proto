syntax = "proto3";

package AHRS;

message SensorMeasurement {
  float x = 1;
  float y = 2;
  float z = 3;
}

message SensorBias {
    float x = 1;
    float y = 2;
    float z = 3;
}

message IMUMeasurement {
    int32 time = 1; // Delta Time in microseconds from last measurement

    SensorMeasurement accel = 2;
    SensorMeasurement gyro = 3;
    SensorMeasurement mag = 4;

    float temp  = 5;

}
