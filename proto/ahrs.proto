message IMUMeasurement {
    float ax = 1;
    float ay = 2;
    float az = 3;

    float gx = 4;
    float gy = 5;
    float gz = 6;

    float mx = 7;
    float my = 8;
    float mz = 9;

    float temp  = 10;
    int32 time = 11; // Delta Time in microseconds from last measurement

}
